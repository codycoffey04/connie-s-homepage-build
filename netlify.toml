[build]
  command = "npm install && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Use Ubuntu 24.04 build image (required - Ubuntu 14.04 is no longer supported)
[build.image]
  name = "ubuntu-24.04"

# Redirect www to non-www (canonical domain)
[[redirects]]
  from = "https://www.connies-bailbonds.com/*"
  to = "https://connies-bailbonds.com/:splat"
  status = 301
  force = true

# SPA fallback - must be last (handles all routes including HTTP->HTTPS)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

