[build]
  command = "npm install && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Use Ubuntu 24.04 build image (required - Ubuntu 14.04 is no longer supported)
[build.image]
  name = "ubuntu-24.04"

# Note: Redirects are handled in public/_redirects file
# This keeps redirect configuration in one place and avoids conflicts

